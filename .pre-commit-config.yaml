# Check out https://pre-commit.com/ for documentation
# :tyranno: minimum_pre_commit_version: ${.test-deps.pre-commit}
minimum_pre_commit_version: 3.3.3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
        exclude: ^recipes/.*
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
        exclude: "^tests/(?:resources|data)/"
      - id: fix-encoding-pragma
        args: [--remove]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: name-tests-test
      - id: trailing-whitespace

  # --- Commit msg checks ---
  - hooks:
      - id: commitizen
        stages: ["commit-msg"]
    repo: https://github.com/commitizen-tools/commitizen
    rev: v3.5.2

  # --- Linters ---
  - hooks:
      - id: dockerfile_lint
    repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.7.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black]

  # make sure to run black *after* isort
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: 1.14.0
    hooks:
      - id: blacken-docs

  # --- Strip output from .ipynb files ---
  # - hooks:
  #     - id: nbstripout
  #       files: ".ipynb"
  #   repo: https://github.com/kynan/nbstripout
  #   rev: 0.6.1

  # run isort, pyupgrade, isort, and black on Jupyter notebooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-pyupgrade
        args: [--py311-plus]
      - id: nbqa-isort
        args: [--float-to-top]
      - id: nbqa-black
        additional_dependencies: [jupytext]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        stages: [commit]
        # :tyranno: [--print-width, "${.line-length}"]
        args: [--print-width, "100"]
        exclude: ^recipes/.*

  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.9.0
    hooks:
      - id: pretty-format-ini
        args: [--autofix]
